<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="ie=edge">
        <title>Beach Ahoy!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>
<body>
    <header class="intro">
        <div class="intro-slideshow">
            <img src="images/1.jpg" class="slideshow-img">
            <img src="images/2.jpg" class="slideshow-img">
            <img src="images/3.jpg" class="slideshow-img">
            <img src="images/4.jpg" class="slideshow-img">
            <img src="images/5.jpg" class="slideshow-img">
        </div>
        <!-- <div class="intro-logo">
            <img src="images/7.png" class="logo-img", width="250">
        </div> -->
        <div class="intro-header">
            <h1>Beach Ahoy!</h1>
            <p>Enter a beach location!</p>
            <div class="boxContainer">
                <table class="elementsContainer">
                    <tr>
                        <form id = 'place'>
                            <td>
                                <input id = "autocomplete" type="text" placeholder="Search" >
                            </td>
                            <td>
                                <button type="button" id ="submitBtn" >SEARCH</button>

                            </td>
                            <td>
                                <p id="details"></p>
                            </td>
                        </form>
                  </tr>
            </div>
        </div>

    </header>
    <div id = "result-container">
        <div id = "map"></div>
    
        <div class= "display">
            <p id ="status"></p>
            <p id = "weather"></p>
            <p id = "airQuality"></p>
        </div>
    </div>

    
    <script src="https://beach-web-proxy.xyz:8443/maps?callback=initAutocomplete" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="main.js" defer> </script>

    
  </body>
  
  
</html>
